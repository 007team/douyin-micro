syntax="proto3";
package services;
option go_package="./;protos";


message User{
  // @inject_tag: json:"id"
  int64 id = 1;
  // @inject_tag: json:"name"
  string name = 2;
  // @inject_tag: json:"follow_count"
  int64 follow_count = 3;
  // @inject_tag: json:"follower_count"
  int64 follower_count = 4;
  // @inject_tag: json:"is_follow"
  bool is_follow = 5;
}
