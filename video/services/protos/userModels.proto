syntax="proto3";
package services;
option go_package="./;protos";

message User{
  // @inject_tag: json:"id"
  int64 Id = 1;
  // @inject_tag: json:"name"
  string Name = 2;
  // @inject_tag: json:"follow_count"
  int64 FollowCount = 3;
  // @inject_tag: json:"follower_count"
  int64 FollowerCount = 4;
  // @inject_tag: json:"is_follow"
  bool IsFollow = 5;
}